<div class="row" style="display: flex; justify-content: center;">
  <div class="col-md-5">
    <cms-contact-list (selectedContact)="selectedContact = $event"></cms-contact-list>
  </div>
  <div class="col-md-4" *ngIf="selectedContact">
    <cms-contact-detail [selectedContact]="selectedContact" *ngIf="!selectedContact.group"></cms-contact-detail>
    <cms-contact-group [selectedContact]="selectedContact" *ngIf="selectedContact.group"></cms-contact-group>
  </div>
</div>
