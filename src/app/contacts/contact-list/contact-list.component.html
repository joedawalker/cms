<div class="panel panel-default">
  <div class="panel-heading" style="display: flex; justify-content: space-between;">
        <h4>Contacts</h4>
        <a class="btn btn-success">New Contact</a>

      </div>
  <div class="panel-body">
    <ul class="list-group">
      <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></cms-contact-item>
    </ul>
  </div>
</div>
